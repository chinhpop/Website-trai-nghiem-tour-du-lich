<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Tour NHA TRANG</title>
    <link rel="stylesheet" href="ds-tour.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <div class="contact-info">
            <span>Email: info@saigontourist.net</span> | <span>Hotline: 1900 1808</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Tour Trong Nước</a></li>
                <li><a href="#">Dịch Vụ Du Lịch</a></li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1> Tour NHA TRANG</h1>
    </section>

    <!-- Danh sách tour -->
    <section class="tour-list" id="tourList">
       
    </section>

    <footer>
        <p>&copy; 2024 Tour Finder</p>
    </footer>

    <script>
        let tours = [
            {
                name: "Du Lịch Nha Trang - Thác Yang Bay - Đảo Hoa Lan - Chùa Long Sơn - Làng Yến Mai Sinh",
                image: "https://lh7-us.googleusercontent.com/OMuJL0kEGjXO4YtQYIoL3cbmO3_9-3iA5EzNexKYb5VoMDmzm1eF1S8xqGRe6wMwrpTWzITio3oEylcQosxFWM2loT11gpa10gwVl_lupoL_RnmnS6ssQ5njEFuR-LutPCd4AOi4Sw4BAWHNslDZ6w",
                price: "4.179.000",
                location: "TP. HỒ CHÍ MINH - NHA TRANG",
                duration: "4 ngày 3 đêm",
                transport: "Đi về bằng xe",
                dates: ["19/12/2024","26/12/2024"],
                url: "./NT.html"  
            },
            
        ];

        function renderTours() {
            const tourList = document.getElementById('tourList');
            tourList.innerHTML = '';

            tours.forEach(tour => {
                const tourItem = `
                    <div class="tour-item" onclick="window.location.href='${tour.url}'">
                        <div class="tour-image">
                            <img src="${tour.image}" alt="${tour.name}">
                        </div>
                        <div class="tour-details">
                            <div>
                                <h3 class="tour-title">${tour.name}</h3>
                                <p class="tour-info">${tour.location}</p>
                                <p class="tour-info">Thời gian: ${tour.duration}</p>
                                <p class="tour-info">Phương tiện: ${tour.transport}</p>
                                <div class="tour-price">Giá từ ${tour.price.toLocaleString()} VND</div>
                                <div class="tour-dates">
                                    ${tour.dates.map(date => `<div>${date}</div>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                tourList.innerHTML += tourItem;
            });
        }

        // Khởi tạo hiển thị tour
        renderTours();
    </script>
</body>

</html>
