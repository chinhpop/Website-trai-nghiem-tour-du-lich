<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css" />
    <title>Trang Thanh Toán</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }



        /* Left Section */
        .left-section {
            flex: 2;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
            border-left: 4px solid #ff6b00;
            padding-left: 10px;
        }

        .form-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group div {
            flex: 1;
        }

        .form-group label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 95%;
            padding: 10px;
            margin-right: 5px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        /* Right Section */
        .right-section {
            flex: 1;
            border-left: 1px solid #ddd;
            padding-left: 20px;
        }

        .summary {
            margin-bottom: 20px;
        }

        .summary img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .summary p {
            margin: 5px 0;
            font-size: 14px;
            color: #333;
        }

        .summary strong {
            font-size: 16px;
            color: #ff6b00;
        }

        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
            color: #ff6b00;
        }


    </style>
</head>
<body>
    <div class="container">
        <!-- Step Header -->
        <div class="steps">
            <div class="inactive">1. Chọn Dịch Vụ</div>
            <div >2. Nhập Thông Tin Hành Khách</div>
            <div class="inactive">3. Thanh Toán</div>
            <div class="inactive">4. Xác Nhận</div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Left Section -->
            <div class="left-section">
                <div class="form-section">
                    <h2>Thông Tin Liên Hệ</h2>
                    <div class="form-group">
                        <div>
                            <label for="contact-name">Tên (*)</label>
                            <input type="text" id="contact-name" placeholder="Nhập tên">
                        </div>
                        <div>
                            <label for="contact-phone">Số điện thoại (*)</label>
                            <input type="text" id="contact-phone" placeholder="Nhập số điện thoại">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="contact-email">Email (*)</label>
                            <input type="email" id="contact-email" placeholder="Nhập email">
                        </div>
                        <div>
                            <label for="contact-address">Địa chỉ (*)</label>
                            <input type="text" id="contact-address" placeholder="Nhập địa chỉ">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="passenger-city">THành Phố</label>
                            <input type="text" id="passenger-city" placeholder="Nhập thành phố">
                        </div>
                        <div>
                            <label for="passenger-name">Quốc gia</label>
                            <input type="text" id="passenger-nation" placeholder="Nhập quốc gia">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Thông Tin Hành Khách #1</h2>
                    <div class="form-group">
                        <div>
                            <label for="passenger-name">Tên</label>
                            <input type="text" id="passenger-name" placeholder="Nhập tên hành khách">
                        </div>
                        <div>
                            <label for="passenger-phone">Số điện thoại</label>
                            <input type="text" id="passenger-phone" placeholder="Nhập số điện thoại">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="passenger-address">Địa chỉ</label>
                            <input type="text" id="passenger-address" placeholder="Nhập địa chỉ">
                        </div>
                        <div>
                            <label for="passenger-name">Quốc gia</label>
                            <input type="text" id="passenger-nation" placeholder="Nhập quốc gia">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="gender">Giới tính</label>
                            <select id="gender">
                                <option>Nam</option>
                                <option>Nữ</option>
                                <option>Khác</option>
                            </select>
                        </div>
                        <div>
                            <label for="passport">Passport</label>
                            <input type="text" id="passport" placeholder="Nhập số Passport">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <div class="summary">
                    <img src="https://via.placeholder.com/400x250" alt="Tour Image">
                    <p><strong>DU LỊCH MỸ - TẾT NGUYÊN ĐÁN 2025</strong></p>
                    <p><strong>Code:</strong> STOB-2025-00079</p>
                    <p><strong>Ngày đi:</strong> 29-01-2025</p>
                    <p><strong>Ngày về:</strong> 03-02-2025</p>
                    <p><strong>Thời gian:</strong> 6 ngày 5 đêm</p>
                    <p><strong>Giá Người lớn:</strong> 109,999,000 đồng</p>
                    <p class="total">Tổng: 109,999,000 đồng</p>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn btn-back">Trở Về</button>
            <button class="btn btn-next">Tiếp Tục</button>
        </div>
    </div>
</body>
</html>
