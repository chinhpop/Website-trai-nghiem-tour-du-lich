<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Tour </title>
    <link rel="stylesheet" href="ds-tour.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <div class="contact-info">
            <span>Email: info@saigontourist.net</span> | <span>Hotline: 1900 1808</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Tour Trong Nước</a></li>
                <li><a href="#">Dịch Vụ Du Lịch</a></li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1> Tour PHÚ QUỐC</h1>
    </section>

    <!-- Danh sách tour -->
    <section class="tour-list" id="tourList">
       
    </section>

    <footer>
        <p>&copy; 2024 Tour Finder</p>
    </footer>

    <script>
        let tours = [
            {
                name: "Du lịch Phú Quốc - Thiên Đường Giải Trí",
                image: "https://rootytrip.com/wp-content/uploads/2022/11/tha-minh-tren-con-song-venice-day-tho-mong.jpg",
                price: "8.079.000",
                location: "TP. HỒ CHÍ MINH - Phú Quốc",
                duration: "3 ngày 2 đêm",
                transport: "Hàng không Vietnam Airlines,Pacific Airlines",
                dates: [,"09/11/2024","07/12/2024","14/12/2024","21/12/2024"],
                url: "./PQ.html"  
            },
            {
                name: "Du Lịch Phú Quốc - Cáp treo Hòn Thơm - Tặng vé Buffet Trưa",
                image: "https://redrivertours.com.vn/wp-content/uploads/2024/04/kham-pha-4dao-cap-treo-hon-thom-phu-quoc.jpeg",
                price: "6.539.000",
                location: "TP. HỒ CHÍ MINH - Phú Quốc",
                duration: "3 ngày 2 đêm",
                transport: "Hàng không Vietnam Airlines",
                dates: ["22/11/2024", "20/12/2024"], 
                url: "./PQ-HT.html"  
            },
           
        ];

        function renderTours() {
            const tourList = document.getElementById('tourList');
            tourList.innerHTML = '';

            tours.forEach(tour => {
                const tourItem = `
                    <div class="tour-item" onclick="window.location.href='${tour.url}'">
                        <div class="tour-image">
                            <img src="${tour.image}" alt="${tour.name}">
                        </div>
                        <div class="tour-details">
                            <div>
                                <h3 class="tour-title">${tour.name}</h3>
                                <p class="tour-info">${tour.location}</p>
                                <p class="tour-info">Thời gian: ${tour.duration}</p>
                                <p class="tour-info">Phương tiện: ${tour.transport}</p>
                                <div class="tour-price">Giá từ ${tour.price.toLocaleString()} VND</div>
                                <div class="tour-dates">
                                    ${tour.dates.map(date => `<div>${date}</div>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                tourList.innerHTML += tourItem;
            });
        }

        // Khởi tạo hiển thị tour
        renderTours();
    </script>
</body>

</html>
