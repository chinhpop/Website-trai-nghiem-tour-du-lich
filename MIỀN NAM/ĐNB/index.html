<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Tour ĐNB </title>
    <link rel="stylesheet" href="ds-tour.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <div class="contact-info">
            <span>Email: info@saigontourist.net</span> | <span>Hotline: 1900 1808</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Tour Trong Nước</a></li>
                <li><a href="#">Dịch Vụ Du Lịch</a></li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1> Tour Đông Nam Bộ</h1>
    </section>

    <!-- Danh sách tour -->
    <section class="tour-list" id="tourList">
       
    </section>

    <footer>
        <p>&copy; 2024 Tour Finder</p>
    </footer>

    <script>
        let tours = [
            {
                name: "Du Lịch Vườn Quốc Gia Nam Cát Tiên - Khu Du Lịch Suối Mơ - Orchard Home Resort",
                image: "https://d-annamtravel.com/static/media/NAM%20C%C3%81T%20TI%C3%8AN/nam-ct-tin-1120320.jpg",
                price: "3.079.000",
                location: "TP. HỒ CHÍ MINH - Nam Cát Tiên",
                duration: "2 ngày 1 đêm",
                transport: "Đi về bằng xe",
                dates: ["30/10/2024","13/11/2024","27/11/2024","11/12/2024","25/12/2024"],
                url: "./NCT.html"  
            },
            {
                name: "Du Lịch Hồ Trị An - Đảo Ó - Đồng Trường",
                image: "https://chothueleutrai.com/wp-content/uploads/2020/12/ho-tri-an-diem-du-lich-day-hap-dan-cho-gioi-tre-sai-thanh-2.jpg",
                price: "790.000",
                location: "Đồng Nai-Hồ Trị An",
                duration: "1 ngày ",
                transport: "",
                dates: [""],
                url: "./HTA.html"  
            },
           
            // Thêm nhiều tour khác vào đây nếu cần
        ];

        function renderTours() {
            const tourList = document.getElementById('tourList');
            tourList.innerHTML = '';

            tours.forEach(tour => {
                const tourItem = `
                    <div class="tour-item" onclick="window.location.href='${tour.url}'">
                        <div class="tour-image">
                            <img src="${tour.image}" alt="${tour.name}">
                        </div>
                        <div class="tour-details">
                            <div>
                                <h3 class="tour-title">${tour.name}</h3>
                                <p class="tour-info">${tour.location}</p>
                                <p class="tour-info">Thời gian: ${tour.duration}</p>
                                <p class="tour-info">Phương tiện: ${tour.transport}</p>
                                <div class="tour-price">Giá từ ${tour.price.toLocaleString()} VND</div>
                                <div class="tour-dates">
                                    ${tour.dates.map(date => `<div>${date}</div>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                tourList.innerHTML += tourItem;
            });
        }

        // Khởi tạo hiển thị tour
        renderTours();
    </script>
</body>

</html>
