<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Tour Đông Tây Bắc</title>
    <link rel="stylesheet" href="ds-tour.css" />
</head>

<body>

    <!-- Header -->
    <header>
        <div class="contact-info">
            <span>Email: info@saigontourist.net</span> | <span>Hotline: 1900 1808</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Tour Trong Nước</a></li>
                <li><a href="#">Dịch Vụ Du Lịch</a></li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1> Tour SAPA</h1>
    </section>

    <!-- Danh sách tour -->
    <section class="tour-list" id="tourList">
       
    </section>

    <footer>
        <p>&copy; 2024 Tour Finder</p>
    </footer>

    <script>
        let tours = [
            {
                name: "Du Lịch Hòa Bình - Mộc Châu - Điện Biên - Lai Châu - SaPa - Fansipan'",
                image: "https://lh5.googleusercontent.com/CP4W9bSr49g8oICKvPHOaSmi0iDp2q0PqGs2eu_kARlta4uSFU9Nr4tup401nEaWCxd-TPqYCETBbJ5LQ7IjbfkuICTe1C60vNR87C2XKOP9yid8DiqYCXpdjMXab1bqTRigaG30Ko6-JbavTlFe7Sw",
                price: "10.939.000",
                location: "TP. HỒ CHÍ MINH - TÂY BẮC",
                duration: "5 ngày 4 đêm",
                transport: "Hàng không Vietnam Airlines",
                dates: ["Khởi hành thứ 7 cách tuần: 09, 23/11; 07, 21/12/2024"],
                url: "./hoabinh.html"  
            },
            {
                name: "Du lịch Hà Nội - Ninh Bình - Tràng An - Hạ Long - Sapa - Lào Cai - Phú Thọ",
                image: "https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/04/anh-ha-noi.jpg",
                price: "12.439.000",
                location: "TP. HỒ CHÍ MINH - Hà Nội - Hạ Long - Ninh Bình - Sapa",
                duration: "6 ngày 5 đêm",
                transport: "Hàng không Vietnam Airlines",
                dates: ["11/11/2024","18/11/2024","25/11/2024"],
                url: "./HN-NB-TA-PT.html"  
            },
            {
                name: "Du Lịch Hà Nội - Sapa - Fansipan - Lào Cai - Hạ Long",
                image: "https://media-cdn-v2.laodong.vn/Storage/NewsPortal/2023/3/9/1155741/Du-Lich-Vinh-Ha-Long-01.jpg",
                price: "12.439.000",
                location: "TP. HỒ CHÍ MINH - Hà Nội - Hạ Long - Sapa",
                duration: "5 ngày 4 đêm",
                transport: "Hàng không Vietnam Airlines",
                dates: ["13/11/2024", "20/11/2024"],
                url: "./HN-SP-LC-HL.html"  
            },
            
        ];

        function renderTours() {
            const tourList = document.getElementById('tourList');
            tourList.innerHTML = '';

            tours.forEach(tour => {
                const tourItem = `
                    <div class="tour-item" onclick="window.location.href='${tour.url}'">
                        <div class="tour-image">
                            <img src="${tour.image}" alt="${tour.name}">
                        </div>
                        <div class="tour-details">
                            <div>
                                <h3 class="tour-title">${tour.name}</h3>
                                <p class="tour-info">${tour.location}</p>
                                <p class="tour-info">Thời gian: ${tour.duration}</p>
                                <p class="tour-info">Phương tiện: ${tour.transport}</p>
                                <div class="tour-price">Giá từ ${tour.price.toLocaleString()} VND</div>
                                <div class="tour-dates">
                                    ${tour.dates.map(date => `<div>${date}</div>`).join('')}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                tourList.innerHTML += tourItem;
            });
        }

        // Khởi tạo hiển thị tour
        renderTours();
    </script>
</body>

</html>
